{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="main-body-section">

            <hr>
            <h1 class="page-title-text">My Profile</h1>
            <hr>

            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="text-muted">Default Delivery Information</p>
                    <form action="{% url 'profile' %}" method="post" class="mt-3"
                        id="profileUpdateForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn action-button float-end">
                            Update Information <i class="fas fa-user-plus"></i>
                        </button>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <p class="text-muted">Order History</p>
                    {{ orders }}
                </div>
            </div>

        </div>
    </div>


{% endblock %}
