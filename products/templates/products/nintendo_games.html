{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/publishers/nintendo.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 title-image-container">
                <img src="/media/images/dev-titles/nintendo-dev-title.png" alt="the nintendo logo" class="dev-page-title-image">
            </div>            
        </div>

        <div class="filter-container main-body-section">
            <div class="row">
                <div class="selector-container col-5">
                    <select name="" id="">
                        <option selected value="">Publisher...</option>
                        <option value="">Nintendo</option>
                        <option value="">Sega</option>
                        <option value="">Sony</option>
                        <option value="">Atari</option>
                    </select>
                </div>
                <div class="selector-container col-5">
                    <select name="" id="">
                        <!-- use templating to generate consoles here -->
                        <option selected value="">Console...</option>
                        <option value="">Example 1</option>
                        <option value="">Example 2</option>
                        <option value="">Example 3</option>
                        <option value="">Example 4</option>
                    </select>
                </div>
            </div>
            
            <div class="row">                    
                <div class="selector-container col-5">
                    <select name="" id="">
                        <!-- use templating to generate genres here -->
                        <option selected value="">Genre...</option>
                        <option value="">Example 1</option>
                        <option value="">Example 2</option>
                        <option value="">Example 3</option>
                    </select>
                </div>
                <div class="selector-container col-5">
                    <select name="" id="">
                        <option selected value="">Sort by...</option>
                        <option value="">Price (low to high)</option>
                        <option value="">Price (high to low)</option>                            
                        <option value="">Rating (low to high)</option>
                        <option value="">Rating (high to low)</option>
                        <option value="">Name (A-Z)</option>
                        <option value="">Name (Z-A)</option>
                        <option value="">Released (low to high)</option>
                        <option value="">Released (high to low)</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6 mx-auto text-center">
                    <a href="" class="btn" id="filterButton">
                        Filter Games
                    </a>
                </div>
            </div>
        </div>
        
        <div class="row main-body-section">
            {% for game in games %}
                <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-lg-5 offset-lg-1 col-xl-3 offset-xl-0 card game-card">
                    <a class="game-card-link" href="">
                        <div class="card-body text-center">
                                <h4 class="card-title text-center pb-3">{{ game.name }}</h4>
                                <img class="card-image" src="{{ game.image_url }}" alt="{{ game.name }}">
                        </div>
                        <div class="card-footer px-2">
                                <span class="float-start"><strong>{{ game.console }}</strong></span>
                                <span class="float-end"><strong>Rating: {{ game.rating }}</strong></span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
