{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/publishers/sony.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 title-image-container">
                <img src="{{ MEDIA_URL }}images/publisher-images/dev-titles/sony-dev-title.png" alt="the sony logo" class="dev-page-title-image">
            </div>            
        </div>

        <div class="filter-container main-body-section">
            <form action="{% url 'publisher_games' 'Sony' %}" method="GET" name="filter">
                <div class="row">
                    <div class="selector-container col-5">
                        <select name="filter_publisher" id="publisherSelect">
                            <option selected value="any">Publisher...</option>
                            <option value="Nintendo">Nintendo</option>
                            <option value="Sega">Sega</option>
                            <option value="Sony">Sony</option>
                            <option value="Atari">Atari</option>
                        </select>
                    </div>
                    <div class="selector-container col-5">
                        <select name="console" id="consoleSelect">
                            <!-- use templating to generate consoles here -->
                            <option selected value="any">Console...</option>
                            <option value="Nintendo 64">N64</option>
                            <option value="">Example 2</option>
                            <option value="">Example 3</option>
                            <option value="">Example 4</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">                    
                    <div class="selector-container col-5">
                        <select name="genre" id="genreSelect">
                            <!-- use templating to generate genres here -->
                            <option selected value="any">Genre...</option>
                            <option value="Platformer">Platformer</option>
                            <option value="">Example 2</option>
                            <option value="">Example 3</option>
                        </select>
                    </div>
                    <div class="selector-container col-5">
                        <select name="sort" id="sortSelect">
                            <option selected value="default">Sort by...</option>
                            <option value="price-asc">Average Price (low to high)</option>
                            <option value="price-dsc">Average Price (high to low)</option>                            
                            <option value="rating-asc">Rating (low to high)</option>
                            <option value="rating-dsc">Rating (high to low)</option>
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-dsc">Name (Z-A)</option>
                            <option value="release_year-asc">Released (low to high)</option>
                            <option value="release_year-dsc">Released (high to low)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 mx-auto text-center">
                        <button class="btn" type="submit" id="filterButton">
                            Filter Games
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="row main-body-section">
            {% for game in games %}
                <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-lg-5 offset-lg-1 col-xl-3 offset-xl-0 card game-card">
                    <a class="game-card-link" href="">
                        <div class="card-body text-center">
                                <h4 class="card-title text-center pb-3">{{ game.name }}</h4>
                                <img class="card-image" src="{{ MEDIA_URL }}images/game-images/{{ game.image_url }}" alt="{{ game.name }}">
                        </div>
                        <div class="card-footer px-2">
                                <span class="float-start"><strong>{{ game.console }}</strong></span>
                                <span class="float-end"><strong>Rating: {{ game.rating }}</strong></span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
