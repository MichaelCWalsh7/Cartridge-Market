{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="page-title-text">{% trans "Set Password" %}</h2>
<hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn action-button"><i class="fas fa-chevron-left"></i> Home</a> 
        <input class="btn action-button" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
