{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
  <hr>
  <h2 class="page-title-text">{% trans "Sign Out" %}</h2>
  <hr>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a href="{% url 'home' %}" class="btn action-button-inverted"><i class="fas fa-chevron-left"></i> Home</a>  
  <button class="btn action-button" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
