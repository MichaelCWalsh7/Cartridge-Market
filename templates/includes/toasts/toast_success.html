<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
        <strong class="me-auto">Success!</strong>
        <!-- This will change to display the current time using the JS Date object later. -->
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-1">
            </div>
        </div>
        {% if grand_total and show_cart %}
            <p class="py-1">
                Your cart ({{ product_count }})
            </p>
            <div class="cart-notification-wrapper">
                {% for item in cart_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img src="{{ MEDIA_URL }}images/listing-images/{{ item.listing.image_url }}" 
                                alt="{{ item.listing.title }}" class="w-100">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.listing.title }}</strong></p>
                            <p class="my-0 small text-muted">Quantity {{ item.quantity }} </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col text-center">
                    <strong><p class="mt-3 mb-1">
                        Total: {{ grand_total }}
                    </p></strong>
                    <a href="{% url 'checkout' %}" class="btn action-button">
                        Checkout
                        <i class="fas fa-cart-arrow-down"></i>
                    </a >
                </div>
            </div>
        {% endif %}        
    </div>
</div>
